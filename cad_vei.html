<html>
    <head>
        <title>Cadastro de Veiculos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Dados para Cadastro</h1>
        <form name="frmCliCad" method="post" action="cad_vei.jsp">
            <!--Identificação: <input type="text" name="ident"> <p>-->
            Codigo <input type="text" name="codigo"> <p>
            Modelo <input type="text" name="modelo"> 
            Placa <input type="text" name="placa"> <p>
            Ano <input type="number" name="ano"> 
            Cor <input type="text" name="cor"> <p>
            Fabricante <input type="text" name="fabricante"> 
            Diaria <input type="number" name="diaria"> <p>
            <input type="reset" name="limpa" value="Limpar"> 
            <input type="submit" name="envia" value="Salvar">
            <input type="submit" name="envia" value="Novo"> 
            <input type="submit" name="envia" value="Editar">
            <input type="submit" name="envia" value="Excluir"> 
            
           
        </form>
        
    </body>
